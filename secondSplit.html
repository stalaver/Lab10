    <script src="https://cdn.split.io/sdk/split-10.15.7.js"></script>
    <!-- Our custom script. -->
    <script type="text/javascript">
      (function() {
      var factory = splitio({
        core: {
          authorizationKey: 's8nukaspvcgumhd8ijv72680lsnmlpobroot',
          key: 'CUSTOMER_ID'
        }
      });
      var client = factory.client();

      client.on(client.Event.SDK_READY, function() {
        var treatment = client.getTreatment('double_column_1');

        if (treatment === 'on') {
          // Insert code for on treatment
        } else if (treatment === 'off') {
          // Insert code for off treatment
        } else {
          // Insert code for control treatment
        }

        client.destroy().then(function() {
          // Your data is successfully flushed.
        });
      });
      })();
    </script>
  </body>
</html>
